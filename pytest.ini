[pytest]
# Pytest configuration for Three-Way Valve ESPHome component tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require ESPHome)
    slow: Slow running tests
    config: Configuration validation tests
    curve: Curve interpolation tests
    control: Valve control logic tests

# Coverage options (if using pytest-cov)
# Uncomment if you install pytest-cov
# addopts = --cov=components/three_way_valve --cov-report=html --cov-report=term

# Ignore warnings from ESPHome or other dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
